branches:
  only:
  - master
language: ruby
cache: bundler

# necessary for docker to work
sudo: required
dist: trusty
services:
- docker
before_install:
- gem install bundler
- gem --version
matrix:
  include:
  - rvm: 2.2
    script: bundle exec rake
  - rvm: 2.3.1
    script: bundle exec rake $SUITE
    env: SUITE=test:integration OS='default-centos-7'
  - rvm: 2.3.1
    script: bundle exec rake $SUITE
    env: SUITE=test:integration OS='default-ubuntu-1404'
  - rvm: 2.3.1
    script: bundle exec rake $SUITE
    env: SUITE=test:integration OS='missing-profile-no-fail-ubuntu-1404'
  - rvm: 2.3.1
    script: bundle exec rake $SUITE && exit 1 || echo "OK"
    env: SUITE=test:integration OS='missing-profile-fail-ubuntu-1404'
  - rvm: 2.3.1
    env: SUITE=test:kitchen_automate
    before_install:
    - echo -n $EC2_KEY_CHUNK_{0..24} >> ~/.ssh/kitchen-key-compliance.base64
    - cat ~/.ssh/kitchen-key-compliance.base64 | tr -d ' ' | base64 --decode > ~/.ssh/kitchen-key-compliance.pem
    script:
    - bundle exec rake $SUITE[verify]
    after_script:
    - rm ~/.ssh/kitchen-key-compliance.*
    after_success:
    - bundle exec rake $SUITE[destroy]
